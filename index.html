<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hiba's Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg,#ffd1dc,#e6ccff,#fff4e6);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
}

/* floating confetti (very light) */
.confetti{
    position:fixed;
    top:0; left:0; width:100%; height:100%;
    pointer-events:none;
}
.confetti span{
    position:absolute;
    animation:fall 6s linear infinite;
    font-size:20px;
}
@keyframes fall{
    from{transform:translateY(-10vh); opacity:1;}
    to{transform:translateY(110vh); opacity:0;}
}

/* ---------- PAGE 1 ---------- */
#page1{width:100%;}

h1{
    font-family: "Brush Script MT", cursive;
    font-size:60px;
    color:#5a1a5a;
    text-shadow: 0 0 8px rgba(255,255,255,0.8);
}

.sub{color:#7a2a7a; margin-top:-10px;}

/* Button */
#blowBtn{
    margin-top:120px;
    padding:15px 35px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff9aa2;
    color:white;
    cursor:pointer;
    animation:pulse 1.5s infinite;
    box-shadow:0 0 10px rgba(255,154,162,0.8);
}
#blowBtn:hover{transform:scale(1.05);}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.05);}
    100%{transform:scale(1);}
}

/* ---------- PAGE 2 ---------- */
#page2{display:none; width:100%;}

/* animated cake gif */
#cake{
    width:240px;
    animation: rise 1s ease-out;
}

@keyframes rise{
    from{transform:translateY(50px); opacity:0;}
    to{transform:translateY(0); opacity:1;}
}

/* Message */
#message{
    margin-top:20px;
    font-size:18px;
    color:#5a1a5a;
    opacity:0;
    animation: fadeIn 2s forwards;
    animation-delay: 2s;
}
@keyframes fadeIn{to{opacity:1;}}

/* Footer name */
#footer{
    position:absolute;
    bottom:20px;
    width:100%;
    font-size:14px;
    color:#7a2a7a;
}
</style>
</head>

<body>

<div class="confetti">
  <span style="left:10%; animation-delay:0s">üéâ</span>
  <span style="left:30%; animation-delay:1s">‚ú®</span>
  <span style="left:50%; animation-delay:2s">üéÄ</span>
  <span style="left:70%; animation-delay:1.5s">ü§ç</span>
  <span style="left:90%; animation-delay:0.5s">üéâ</span>
</div>

<!-- PAGE 1 -->
<div id="page1">
    <h1>HAPPY BIRTHDAY, HIBA ü§ç</h1>
    <p class="sub">My favorite surprise today is you.</p>
    <button id="blowBtn">Blow the Candles</button>
</div>

<!-- PAGE 2 -->
<div id="page2">
    <!-- Easy option: ready-made animated cake GIF -->
    <img id="cake" src="https://media.tenor.com/3X1LZz0sFQAAAAAj/birthday-cake.gif" alt="animated cake">

    <div id="message">
        Hiba, you make everything feel softer just by being here.<br>
        May your heart stay bright and your smile forever warm.<br>
        Today and always, you deserve all the love in the world ü§ç‚ú®
    </div>

    <div id="footer">With love, MOSEEN</div>
</div>

<script>
document.getElementById("blowBtn").addEventListener("click", function(){
    document.getElementById("page1").style.display="none";
    document.getElementById("page2").style.display="block";
});
</script>

</body>
</html>
